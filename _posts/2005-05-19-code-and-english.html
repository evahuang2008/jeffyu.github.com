想写出好的容易理解的代码，那么你就要写得跟文档一样.但是，对于我们来说，我们要使用英语来表达，因为代码是用英文的形式。
当我们写代码的时候，因为英语是我们的第二语言，那么很多人对它的掌握并不象外国人那么好，所以我们经常有一些类或者方法的命名并不是很容易让人明白，那么只有你很好的掌握了英文，你才有可能写出让人易懂的程序!
